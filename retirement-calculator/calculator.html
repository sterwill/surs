<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>SURS Retirement Calculator</title>
<link rel="stylesheet" type="text/css"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/themes/ui-lightness/jquery-ui.css" />
<link rel="stylesheet" href="external/btburnettSpinner/ui.spinner.css" />
<link rel="stylesheet" href="css/calculator.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<script src="external/btburnettSpinner/ui.spinner.min.js"></script>
<script src="external/bigdecimal.js/bigdecimal.js"></script>
<script src="js/calculator.js"></script>
<script>
	$(function() {
		$('input').addClass('ui-widget ui-state-default ui-corner-all');
		$('input').change(function() {
			/*
			if ($('input#live').is(":checked")) {
				  recalculate();
			}
			 */
		});

		$('button#toggle-advanced').button();
		$('button#toggle-advanced').click(function() {
			toggleAdvancedVisible();
			return false;
		});

		$('button#recalculate').button();
		$('button#recalculate').click(function() {
			recalculate();

		});

		// http://www.dhs.state.il.us/page.aspx?item=17356
		$('input#male').click(function() {
			$('#age_death').spinner('value', '75');
		});
		$('input#female').click(function() {
			$('#age_death').spinner('value', '80');
		});

		$('.age').spinner({
			min : 1,
			max : 150,
			step : 1,
			places : 0,
			showOn : 'never',
		});

		$('.salary').spinner({
			min : 0,
			max : 1000000,
			step : 1000,
			start : 28000,
			places : 0,
			prefix : '$',
			group : ',',
		});

		$('.spinner-percent').spinner({
			min : 0,
			max : 100,
			step : 0.1,
			places : 1,
			suffix : '%',
		});

		setAdvancedVisible(false);
		recalculate();
	});
</script>
<body>
	<div id="retirement-calculator-form" class="ui-widget ui-widget-content">
		<div class="field">
			<div class="left">
				<label>Employee gender</label>
			</div>
			<div class="right">
				<input type="radio" id="male" name="radio" checked="checked" /> <label for="male">Male</label> <input type="radio"
					id="female" name="radio" /><label for="female">Female</label>
			</div>
		</div>
		<div class="field">
			<div class="left">
				<label>Age employee joined SURS</label>
			</div>
			<div class="right">
				<input type="text" id="age_joined" value="25" size="4" class="age" />
			</div>
		</div>
		<div class="field">
			<div class="left">
				<label>Starting salary</label>
			</div>
			<div class="right">
				<input type="text" id="start_salary" value="28000" size="12" class="salary" /> <span class="input-suffix">per
					year</span>
			</div>
		</div>
		<div class="field">
			<div class="left">
				<label>Age employee retires</label>
			</div>
			<div class="right">
				<input type="text" id="age_retired" value="61" size="4" class="age" />
			</div>
		</div>
		<div class="field">
			<div class="left">
				<label>State match</label>
			</div>
			<div class="right">
				<input type="text" id="state_contribution" value="6.2" size="8" class="spinner-percent" /> <span
					class="input-suffix">of salary </span>
			</div>
		</div>

		<hr class="advanced field" />

		<div class="advanced field">
			<div class="left">
				<label>Employee annual salary increase</label>
			</div>
			<div class="right">
				<input type="text" id="annual_salary_increase" value="3" size="8" class="spinner-percent" />
			</div>
		</div>
		<div class="advanced field">
			<div class="left">
				<label>Employee age at death</label>
			</div>
			<div class="right">
				<input type="text" id="age_death" value="75" size="4" class="age" />
			</div>
		</div>
		<div class="advanced field">
			<div class="left">
				<label>Employee contribution to retirement</label>
			</div>
			<div class="right">
				<input type="text" id="employee_contribution" value="8" size="8" class="spinner-percent" /> <span
					class="input-suffix">per paycheck</span>
			</div>
		</div>
		<div class="advanced field">
			<div class="left">
				<label>SURS net earnings</label>
			</div>
			<div class="right">
				<input type="text" id="surs_net_earnings" value="7.5" size="8" class="spinner-percent" />
			</div>
		</div>
		<div class="advanced field">
			<div class="left">
				<label>Annual increase in retirement from SURS</label>
			</div>
			<div class="right">
				<input type="text" id="annual_retirement_increase" value="3" size="8" class="spinner-percent" />
			</div>
		</div>

		<div class="buttons">
			<div class="left">
				<button id="toggle-advanced"></button>
				<button id="recalculate">Recalculate</button>
				<!-- 
				<input id="live" type="checkbox" checked="checked" class="ui-widget" /><label for="live" class="ui-widget">Recalculate as I make changes</label>
				 -->
			</div>
		</div>

		<div id="problems">
			<p>There are some problems with the values you entered:</p>
			<ul id="problems"></ul>
		</div>

	</div>

	<div id="results" class="ui-widget">
		<table id="results">
			<col id="age" />
			<col id="salary" />
			<col id="annuity" />
			<colgroup id="contributions" span="2">
				<col id="employee_contribution" />
				<col id="state_contribution" />
			</colgroup>
			<col id="surs_earnings" />
			<col id="retirement_fund_balance" />
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th colspan="2">Contributions</th>
					<th></th>
					<th>Retirement</th>
				</tr>
				<tr>
					<th>Age</th>
					<th>Salary</th>
					<th>Annuity</th>
					<th>Employee</th>
					<th>State</th>
					<th>SURS Earnings</th>
					<th>Fund Balance</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td />
					<td id="total_salary" />
					<td id="total_annuity" />
					<td id="total_employee_contribution" />
					<td id="total_state_contribution" />
					<td id="total_surs_earnings" />
					<td />
				</tr>
				<tr>
					<td />
					<td />
					<td />
					<td id="percent_employee_contribution" />
					<td id="percent_state_contribution" />
					<td id="percent_surs_earnings" />
					<td />
				</tr>
			</tfoot>
			<tbody />
		</table>
	</div>
</body>
</html>
