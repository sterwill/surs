<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>SURS Retirement Calculator</title>
<link rel="stylesheet" type="text/css"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/themes/ui-lightness/jquery-ui.css" />
<link rel="stylesheet" href="external/btburnettSpinner/ui.spinner.css" />
<link rel="stylesheet" href="css/calculator.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<script src="external/btburnettSpinner/ui.spinner.min.js"></script>
<script src="external/bigdecimal.js/bigdecimal.js"></script>
<script src="js/calculator.js"></script>
<script>
	$(function() {
		$('input').addClass('ui-widget ui-state-default ui-corner-all');
		$('input').change(function() {
			recalculate();
		});

		$('.age').spinner({
			min : 1,
			max : 150,
			step : 1,
			showOn : 'never',
		});

		$('.salary').spinner({
			min : 0,
			max : 1000000,
			step : 1000,
			start : 28000,
			prefix : '$',
			group : ',',
		});

		$('.spinner-percent').spinner({
			min : 0,
			max : 100,
			step : 0.1,
			places : 1,
			suffix : '%',
		});

		recalculate();
	});
</script>
<body>
	<div id="retirement-calculator-form">
		<div class="field">
			<label>Age you joined SURS</label> <input type="number" id="age_joined" value="28" size="4" class="age" />
		</div>
		<div class="field">
			<label>Starting salary</label> <input type="number" id="start_salary" value="28000" size="12" class="salary" /> <span
				class="input-suffix">per year</span>
		</div>
		<div class="field">
			<label>Age at retirement</label> <input type="number" id="age_retired" value="61" size="4" class="age" />
		</div>
		<div class="field">
			<label>State match</label> <input type="number" id="stateContribution" value="6.2" size="8" class="spinner-percent" />
			<span class="input-suffix">of salary </span>
		</div>

		<div id="advanced">
			<div class="field">
				<label>Annual salary increase</label> <input type="number" id="annual_salary_increase" value="3" size="8"
					class="spinner-percent" />
			</div>
			<div class="field">
				<label>Age at death</label> <input type="number" id="age_death" value="86" size="4" class="age" />
			</div>
			<div class="field">
				<label>Your contribution to retirement</label> <input type="number" id="employee_contribution" value="8" size="8"
					class="spinner-percent" /> <span class="input-suffix">per paycheck</span>
			</div>
			<div class="field">
				<label>SURS net earnings</label> <input type="number" id="surs_net_earnings" value="7.5" size="8"
					class="spinner-percent" />
			</div>
			<div class="field">
				<label>Annual increase in retirement from SURS</label> <input type="number" id="annual_retirement_increase"
					value="3" size="8" class="spinner-percent" />
			</div>
		</div>

		<div id="problems">
			<p>There are some problems with the values you entered:</p>
			<ul id="problems"></ul>
		</div>
	</div>

	<div id="results">
		<table id="results">
			<col id="age" />
			<col id="salary" />
			<col id="annuity" />
			<colgroup id="contributions" span="2">
				<col id="employee_contribution" />
				<col id="state_contribution" />
			</colgroup>
			<col id="surs_earnings" />
			<col id="retirement_fund_balance" />
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th colspan="2">Contributions</th>
					<th></th>
					<th>Retirement</th>
				</tr>
				<tr>
					<th>Age</th>
					<th>Salary</th>
					<th>Annuity</th>
					<th>Employee</th>
					<th>State</th>
					<th>SURS Earnings</th>
					<th>Fund Balance</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td />
					<td id="total_salary" />
					<td id="total_annuity" />
					<td id="total_employee_contribution" />
					<td id="total_state_contribution" />
					<td id="total_surs_earnings" />
					<td />
				</tr>
				<tr>
					<td />
					<td />
					<td />
					<td id="percent_employee_contribution" />
					<td id="percent_state_contribution" />
					<td id="percent_surs_earnings" />
					<td />
				</tr>
			</tfoot>
			<tbody />
		</table>
	</div>
</body>
</html>
